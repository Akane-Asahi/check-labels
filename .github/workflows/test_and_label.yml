name: Test and Label

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  test_and_label:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run the test and label script
      run: |
        chmod +x test_and_label.sh
        ./test_and_label.sh
